services:
    be-service:
        container_name: be-service
        build:
            context: ./
            dockerfile: Dockerfile.production
        ports:
            - '8002:8002'
        restart: always
        extra_hosts:
            - host.docker.internal:host-gateway
        networks:
           - "url-shortener-network"
networks:
    url-shortener-network:
        name: url-shortener-network
        driver: bridge